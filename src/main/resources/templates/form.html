<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Spring</title>
    <link 	rel="stylesheet" 
    		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sem-6">
			<form th:object="${empleado}" th:action="@{grabar}" method="post" class="needs-validation" novalidate>
				<div class="card">
					<div class="car-header">
						<h3>Nuevo Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID EMPLEADO</label>
							<input type="text" th:field="*{IdEmpleado}" class="form-control" name="IdEmpleado" required/>
							
						</div>
						<div class="form-group">
							<label>APELLIDOS</label>
							<input type="text" th:field="*{Apellidos}" class="form-control" name="Apellidos" required/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input type="text" th:field="*{Nombres}" class="form-control" name="Nombres" required/>
						</div>
						<div class="form-group">
							<label>EDAD</label>
							<input type="text" class="form-control" name="Edad" required/>
							<div class="is-invalid text-danger">
      							Edad debe ser mayor a 18 a√±os
    						</div>
						</div>
						<div class="form-group">
							<label>SEXO</label>
							<input type="text" class="form-control" name="Sexo" required/>
							<div class="is-invalid text-danger">
      							'M'= MASCULINO, 'F' = FEMENINO
    						</div>
						</div>
						<div class="form-group">
							<label>SALARIO</label>
							<input type="text" class="form-control" name="Salario" required/>
							<div class="is-invalid text-danger">
      							Salarios entre: 1500 a 2500
    						</div>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-primary" type="submit">Guardar datos</button>
						<a	href="/listar" class="btn btn-primary">Regresar al listado</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
		crossorigin="anonymous">
</script>

<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
